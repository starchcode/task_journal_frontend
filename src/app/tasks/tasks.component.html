<h1 class='txt-center'>Task Journal <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="task-alt"></mat-icon></h1>


<app-task-create class='fl-ct'></app-task-create>

<hr>
<div *ngIf="(error$ | async) as error" class="error-message">
  <p *ngIf="error">{{ error }}</p>
</div>

<mat-list  *ngFor="let task of tasks$ | async">
      <mat-checkbox
        [checked]="task.is_completed"
        (change)="toggleCompletion(task)"
        >
        {{ task.title }} | {{ task.deadline}}
      </mat-checkbox>
  <mat-list-item [innerHTML]="convertToHtml(task.description)"></mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
