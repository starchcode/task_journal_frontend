<h1>Task List</h1>

<!-- Display error message if it exists -->
<div *ngIf="(error$ | async) as error" class="error-message">
  <p *ngIf="error">{{ error }}</p>
</div>

<ul>
  <li *ngFor="let task of tasks$ | async">
    <p>{{ task.title }}</p>
    <p>{{ task.deadline }}</p>
    <div [innerHTML]="convertToHtml(task.description)"></div>
  </li>
</ul>
