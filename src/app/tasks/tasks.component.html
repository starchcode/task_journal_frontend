<h1>Task List</h1>

<!-- Display error message if it exists -->
<div *ngIf="(error$ | async) as error" class="error-message">
  <p *ngIf="error">{{ error }}</p>
</div>

<mat-list  *ngFor="let task of tasks$ | async">
  <mat-list-item>{{ task.title }}</mat-list-item>
  <mat-list-item> Deadline: {{ task.deadline }}</mat-list-item>
  <mat-list-item [innerHTML]="convertToHtml(task.description)"></mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
